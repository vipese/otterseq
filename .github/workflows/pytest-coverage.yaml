# This workflow will install dependencies, create coverage tests and run Pytest Coverage Comment
# For more information see: https://github.com/MishaKav/pytest-coverage-comment/
name: pytest-coverage-comment
on:
  pull_request:
    branches:
      - '*'

# https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
# `contents` is for permission to the contents of the repository.
# `pull-requests` is for permission to pull request
permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: latest

      - name: Install dependencies with uv
        run: |
          uv sync

      - name: Download and install PLINK1.9
        run: |
          wget https://s3.amazonaws.com/plink1-assets/plink_linux_x86_64_20240818.zip
          unzip plink_linux_x86_64_20240818.zip
          chmod +x plink
          sudo mv plink /usr/local/bin/plink

      - name: Verify PLINK1.9 installation
        run: plink --version

      - name: Download and install PLINK2
        run: |
          wget https://s3.amazonaws.com/plink2-assets/plink2_linux_avx2_latest.zip
          unzip plink2_linux_avx2_latest.zip
          chmod +x plink2
          sudo mv plink2 /usr/local/bin/plink2

      - name: Verify PLINK2 installation
        run: plink2 --version

      - name: Build coverage file
        run: |
          uv run pytest --junitxml=pytest.xml --cov-report=term-missing:skip-covered --cov=src/otterseq tests/ | tee pytest-coverage.txt

      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: pytest-coverage.txt
          junitxml-path: pytest.xml
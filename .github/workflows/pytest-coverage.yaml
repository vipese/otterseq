# This workflow will install dependencies, create coverage tests and run Pytest Coverage Comment
# For more information see: https://github.com/MishaKav/pytest-coverage-comment/
name: pytest-coverage-comment
on:
  pull_request:
    branches:
      - '*'

# https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
# `contents` is for permission to the contents of the repository.
# `pull-requests` is for permission to pull request
permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      POLARS_SKIP_CPU_CHECK: 1
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: latest

      - name: Install dependencies with uv
        run: |
          uv sync --extra test

      - name: Install PLINK1.9 and PLINK2
        run: |
          make install_plink1
          make install_plink2

      - name: Verify PLINK installations
        run: |
          bin/plink --version
          bin/plink2 --version

      - name: Build coverage file
        run: |
          uv run pytest --junitxml=pytest.xml --cov-report=term-missing:skip-covered --cov=src/otterseq tests/ --tb=short

      - name: Generate coverage report
        run: |
          uv run pytest --cov-report=term-missing:skip-covered --cov=src/otterseq tests/ > pytest-coverage.txt 2>&1 || true

      - name: Check if files were created
        run: |
          echo "Checking for pytest.xml:"
          ls -la pytest.xml || echo "pytest.xml not found"
          echo "Checking for pytest-coverage.txt:"
          ls -la pytest-coverage.txt || echo "pytest-coverage.txt not found"
          echo "Content of pytest-coverage.txt (first 20 lines):"
          head -20 pytest-coverage.txt || echo "File is empty or doesn't exist"

      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pytest-coverage-path: pytest-coverage.txt
          junitxml-path: pytest.xml